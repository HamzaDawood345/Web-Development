<!DOCTYPE html>
<html>
<head>
<script src="package/dist/jquery.min.js"></script>
<script>
$(document).ready(function(e) {
    $("p").click(function(e) {
        $(this).hide();
    });
});
</script>
</head>
<body>
	<p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
</body>
</html>
